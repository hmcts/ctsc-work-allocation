spring:
  cloud:
    propertiesvolume:
      paths: /mnt/secrets/ctsc
      aliases:
        ctsc.AppInsightsInstrumentationKey     : AZURE_APPLICATIONINSIGHTS_INSTRUMENTATIONKEY
        ctsc.CTSC-S2S-SECRET                   : S2S_SECRET
        ctsc.CTSC-IDAM-CLIENT-SECRET           : IDAM_CLIENT_SECRET
        ctsc.CTSC-SERVICE-USER-EMAIL           : SERVICE_USER_EMAIL
        ctsc.CTSC-SERVICE-USER-PASSWORD        : SERVICE_USER_PASSWORD
        ctsc.CTSC-SERVICEBUS-CONNECTION-STRING : SERVICE_BUS_CONNECTION_STRING
        ctsc.CTSC-WA-SMTP-PASSWORD             : SMTP_PASSWORD
        ctsc.CTSC-WA-SMTP-USER                 : SMTP_USER
        ctsc.wa-service-email-address          : SERVICE_EMAIL_ADDRESS
        ctsc.wa-service-probate-email-address  : SERVICE_PROBATE_EMAIL_ADDRESS
        ctsc.work-allocation-POSTGRES-PASS     : SPRING_DATASOURCE_PASSWORD
        ctsc.wa-service-email-addresses        : WA_SERVICE_EMAILS
